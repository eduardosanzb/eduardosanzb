<script>
  

  function observeHeader() {
    const primaryElement = document.getElementById('first-header');
    const secondaryElement = document.getElementById('secondary-element');
    console.log("headers");
    console.log(primaryElement, secondaryElement);

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (!entry.isIntersecting) {
          secondaryElement?.classList.remove('hidden');
        } else {
          secondaryElement?.classList.add('hidden');
        }
      });
    }, {
      
      threshold: 0, 
      rootMargin: '0px' 
    });

    
    observer.observe(primaryElement);
  }

  

    const colors = {
      'rgb(248, 248, 248)': 'dark',
      'rgb(8, 8, 8)': 'light',
    };

  function observeSections() {
    const sections = document.querySelectorAll('section');
    console.log(sections);

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
        console.log(entry);
          const bgColor = window.getComputedStyle(entry.target).backgroundColor;
          const otherHeader = document.getElementById('secondary-element');
          console.log(bgColor, colors[bgColor]);
          if (colors[bgColor]) {
            otherHeader.classList.add(`*:text-${colors[bgColor]} *:dark:text-${colors[bgColor]}`);
          }
        }
      });
    }, {
      
      threshold: 0.8, 
      rootMargin: '0px' 
    });

    
    sections.forEach(section => {
      observer.observe(section);
    });
  }


  if (document.readyState === "loading") {
    document.addEventListener('DOMContentLoaded', e => {
      observeHeader();
      observeSections();
    });
  } else {
    observeHeader();
      observeSections();
  }

</script>
<script>
  
  setTimeout(() => {
    if (!localStorage.theme &&
      window.matchMedia('(prefers-color-scheme: dark)').matches) {
      window.changeTheme('dark')
    } else {
      window.changeTheme(localStorage.theme)
    }
  }, 100)

  
  window.matchMedia('(prefers-color-scheme: dark)')
    .addEventListener('change', ({matches}) => {
      if (matches) {
        window.changeTheme('dark')
      } else {
        window.changeTheme('light')
      }
    })

  addEventListener('storage', () => {
    if (localStorage.theme === 'dark') {
      window.changeTheme('dark')
    } else {
      window.changeTheme('light')
    }
  })


  
  document.getElementById('theme-toggle').addEventListener('click', function () {
    if (document.documentElement.classList.contains('dark')) {
      window.changeTheme('light')
    } else {
      window.changeTheme('dark')
    }
  })
</script>
