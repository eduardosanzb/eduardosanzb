<footer class="border-t border-gray-100 py-12 mt-32">
  <div class="site-container">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-8">
      <div>
        <h3 class="text-sm font-semibold text-gray-900 dark:text-white uppercase tracking-wider">About</h3>
        <p class="mt-4 text-base text-gray-600">
          {{ .Site.Params.description }}
        </p>
      </div>

      <div>
        <h3 class="text-sm font-semibold text-gray-900 dark:text-white uppercase tracking-wider">Connect</h3>
        <ul class="mt-4 space-y-2">
          {{ with .Site.Params.github }}
          <li>
            <a href="{{ . }}" class="nav-link">GitHub</a>
          </li>
          {{ end }}
          {{ with .Site.Params.linkedin }}
          <li>
            <a href="{{ . }}" class="nav-link">LinkedIn</a>
          </li>
          {{ end }}
          {{ with .Site.Params.email }}
          <li>
            <a href="mailto:{{ . }}" class="nav-link">Email</a>
          </li>
          {{ end }}
        </ul>
      </div>
    </div>

    <!-- Copyright -->
    <div class="mt-8 pt-8 border-t border-gray-100">
      <p class="text-base text-gray-600">
        Â© {{ now.Format "2006" }} {{ .Site.Title }}. All rights reserved.
      </p>
    </div>
  </div>
</footer>
