<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Styles -->
  {{ $styles := resources.Get "css/main.css" }}
  {{ $styles = $styles | css.PostCSS }}

  {{ if hugo.IsProduction }}
    <link rel="stylesheet" href="{{ ($styles | minify | fingerprint).Permalink }}" integrity="{{ $styles.Data.Integrity }}">
  {{ else }}
    <link rel="stylesheet" href="{{ $styles.RelPermalink }}">
  {{ end }}


  <!--TODO: optimize fonts download-->
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>

  {{ with .Site.Params.description }}
  <meta name="description" content="{{ . }}">
  {{ end }}

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon_light-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon_light-16x16.png">

  <link rel="preload" href="/images/hero_1x.webp" as="image" type="image/webp" />

</head>
