<header class="backdrop-blur-xl">

  {{ $isFirst := eq .first "true" }}
  {{ $context := .context }}
  {{ partial "debug.html" dict "context" $context "isFirst" $isFirst }}

  <div class="site-container">
    <nav class="flex justify-between items-center h-16 ">

      <!--LOGO-->
      <a href="/" class="
          text-xl
          tracking-tightest
          font-extralight

          hover:text-gray-700
          hover:text-gray-300


          text-gray-800
          dark:text-white

          {{ if $isFirst }}text-white{{ end }}

          transition-colors
          ">
        {{ .context.Site.Title }}
      </a>


      <!-- Menu  -->
      <div class="flex justify-content items-center">
        {{ with .context }}
        {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
        {{ end }}

        <div class="hidden md:flex items-center ml-2">
          <!-- Dark Mode Toggle -->
          <button id="theme-toggle" class="rounded-full p-2 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
            <svg id="sun-icon" class="w-6 h-6 hidden dark:block text-yellow-500" fill="none" stroke="currentColor"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <svg id="moon-icon" class="w-6 h-6 block dark:hidden text-gray-800" fill="none" stroke="currentColor"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Mobile menu button - we'll add functionality later -->
      <button class="md:hidden p-2" aria-label="Menu">
        <svg class="w-6 h-6 dark:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </nav>
  </div>
</header>
